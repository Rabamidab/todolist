<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo</title>
	<script src="dist/bundle.js" async ></script>
</head>
<body>

    <div class="container">
        <section class="todolist">
            <input class="todolist__input" type="text" placeholder="Ваша новая задача">
            <ul class="todolist__list">
                <script type="text/template" id="taskTemplate">
                    <span><%= title %></span> <button class="edit">Edit</button> <button class="delete">Delete</button>
                </script>
            </ul>
        </section>
    </div>
    
</body>
</html>
